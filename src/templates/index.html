<!-- DogEmotion.ai - frontend interface -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DogEmotion.ai - Emotion Classifier</title>
  <link rel="stylesheet" href="../static/style.css" />
</head>
<body>
  <div class="container">
    <h1>üê∂ DogEmotion.ai</h1>
    <p>–û–ø—Ä–µ–¥–µ–ª–∏—Ç–µ —ç–º–æ—Ü–∏–∏ —Å–æ–±–∞–∫–∏ –ø–æ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ –∏–ª–∏ —Å –∫–∞–º–µ—Ä—ã –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏</p>

    <div class="upload-block">
      <h2>–ó–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</h2>
      <input type="file" id="uploadInput" accept="image/*" />
      <button onclick="uploadImage()">–†–∞—Å–ø–æ–∑–Ω–∞—Ç—å</button>
      <div id="uploadResult"></div>
    </div>

    <hr />

    <div class="camera-block">
      <h2>–†–µ–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è üìπ</h2>
      <video id="video" autoplay muted playsinline></video>
      <button onclick="captureFrame()">–†–∞—Å–ø–æ–∑–Ω–∞—Ç—å –∫–∞–¥—Ä</button>
      <canvas id="canvas" style="display:none;"></canvas>
      <div id="cameraResult"></div>
    </div>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // –ó–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä—ã
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        console.error("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:", err);
      });

    function captureFrame() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      canvas.toBlob((blob) => {
        sendImage(blob, "cameraResult");
      }, "image/jpeg");
    }

    function uploadImage() {
      const fileInput = document.getElementById("uploadInput");
      if (fileInput.files.length === 0) return alert("–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª.");
      const file = fileInput.files[0];
      sendImage(file, "uploadResult");
    }

    function sendImage(blobOrFile, resultId) {
      const formData = new FormData();
      formData.append("image", blobOrFile);

      fetch("/predict", {
        method: "POST",
        body: formData,
      })
        .then((res) => res.json())
        .then((data) => {
          document.getElementById(resultId).innerHTML =
            <p class="result">üêæ –≠–º–æ—Ü–∏—è: <strong>${data.label}</strong> (${(data.confidence * 100).toFixed(1)}%)</p>;
        })
        .catch((err) => {
          document.getElementById(resultId).innerHTML = <p class="error">–û—à–∏–±–∫–∞: ${err}</p>;
        });
    }
  </script>
</body>
</html>
